<body>
    <div id="gjs">
    </div>

    <div style="display: none;">
        <!-- Vue app  -->
        <div class="blocks-wrp">
          Custom Blocks
          <div class="blocks">
            <div v-for="block in blocks" class="block" :key="block.getId()" 
              @dragstart="onDragStart(block)" @dragend="onDragStop()" draggable>
              <div class="block-media" v-html="block.getMedia()"></div>
              <div class="block-label">{{ block.getLabel() }}</div>
              <div class="block-cat">CAT: {{ block.getCategoryLabel() }}</div>
            </div>
          </div>
        </div>
      </div>
   
    <!-- Julia Model panel within no-code editor -->
    <div id="app_panel" class="gjs-pn-panel gjs-one-bg gjs-two-color panel__right">
        <div id="genie_model" class="gjs-one-bg">
            <div class="gn_title">Data Binding</div>
            <div class="gn_model_container">
                <div v-for="(value, propertyName) in $data" style="margin-bottom: 10px;" v-if="value.toString().indexOf('object Object')==-1">
                    <div class="gn_field_label">{{propertyName}}</div>
                    <input type="text" class="gn_input" v-model="$data[propertyName]">
                </div>
                <br>
            </div>
        </div>
    </div>

    <!-- Shell app top-bar -->
    <div id="topBar">
        <div>
            <img class="logo" src="./images/icons/GenieCloud_logo.png" alt="" />
        </div>
        <div style="display:flex; margin-left: 50px;">
            <div class="topbar-btn">
                <span class="topbar-btn-icon"><i class="fas fa-database"></i></span>Data
            </div>
            <div class="topbar-btn" onclick="hideCodeEditor()">
                <span class="topbar-btn-icon"><i class="fas fa-pencil-alt"></i></span>Design
            </div>
            <div class="topbar-btn" onclick="showCodeEditor()">
                <span class="topbar-btn-icon"><i class="fas fa-code"></i></span>Code
            </div>
            <div class="topbar-btn">
                <span class="topbar-btn-icon"><i class="fas fa-eye"></i></span>Preview
            </div>
            <div class="topbar-btn">
                <span class="topbar-btn-icon"><i class="fas fa-rocket"></i></span>Publish
            </div>
        </div>

        <div id="codeEditor" style="width: calc(100% - 200px);">
        </div>

       
    </div>

    <div id="unsavedChangesAlert">*</div>
